<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food — доставка еды на дом</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Шапка -->
    <div class="container">
        <header class="header">
            <img src="img/logo.svg" alt="Delivery Food" class="logo">
            <input type="text" class="input input-adress" placeholder="Адрес доставки">
            <div class="buttons">
                <button class="button button-primary">
                    <img src="img/user.svg" alt="user" class="button-icon">
                    <span class="button-text">Войти</span>
                </button>
                <button class="button">
                    <img src="img/shopping-cart.svg" alt="user" class="button-icon">
                    <span class="button-text">Корзина</span>
                </button>
            </div>
        </header>
        <!-- Баннер -->
        <section class="promo">
            <h1 class="promo-title">Онлайн-сервис <br />доставки еды на дом</h1>
            <p class="promo-text"> 
             Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
            </p>
        </section>
        <!-- Секция с ресторанами -->
        <section class="restaurants"></section>
        <section class="section-heading">
            <h2 class="section-title">Рестораны</h2>
            <input type="text" class="input input-search" placeholder="Поиск блюд и ресторанов">
        </section>
    </div>
</body>
</html>
